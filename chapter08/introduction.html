      </h1>
      <p>
        现在该让LFS系统可以启动。这一章节谈论如何创建一个 <code class="filename">fstab</code> 文件，
        为LFS系统编译一个新的内核，并安装配置GRUB。以使LFS系统在开机时可以被选择并启动。
      </p>
